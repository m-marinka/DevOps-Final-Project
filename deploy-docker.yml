---
- hosts: dev
  become: yes
  become_user: devuser
  tasks:
    - name: install python pip
      shell: "sudo apt install python-pip"
        state: present
    - name: install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: start the container
      docker_container:
        name: docker-spring-boot
        image: "mmarinka/docker-spring-boot:latest"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
          - 0.0.0.0:3306:3306
