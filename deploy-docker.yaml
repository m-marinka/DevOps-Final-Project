---
- host: dev
  become: True
  tasks:
    - name: install python pip
      apt: 
        name: python3-pip
        state: present
    - name: install docker-py python3 module
      pip:
        name: docker-py
        state: present
    - name: start the container
      docker_container:
        name: docker-spring-boot.jar
        image: "mmarinka/docker-spring-boot.jar:latest"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
          - 0.0.0.0:3306:3306
          - 0.0.0.0:8085:8085
